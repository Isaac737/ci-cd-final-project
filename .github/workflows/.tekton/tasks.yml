apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose-tests
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: repo-url
      type: string
      default: ""
  steps:
    - name: clone-repo
      image: alpine/git
      workingDir: /workspace
      script: |
        #!/bin/sh
        set -eux
        git clone $(params.repo-url) source
    - name: run-nose-tests
      image: python:3.11
      workingDir: /workspace/source
      script: |
        #!/bin/sh
        set -eux
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install nose
        nosetests -v

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: shared-workspace
  steps:
    - name: cleanup-workspace
      image: registry.access.redhat.com/ubi8/ubi
      workingDir: /workspace
      script: |
        #!/bin/bash
        set -eux
        rm -rf /workspace/source || true
