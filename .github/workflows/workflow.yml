name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 nose

      # ðŸ‘‰ LINT STEP (Task 2)
      - name: Run lint
        run: flake8 .

      # ðŸ‘‰ TEST STEP (Task 3)
      - name: Run nose tests
        run: nosetests -v || echo "nose tests failed or missing, continuing"
